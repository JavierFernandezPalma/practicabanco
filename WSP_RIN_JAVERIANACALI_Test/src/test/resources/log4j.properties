# Escpecifica el nivel de mensajes que queremos ver y los receptores de mensajes
log4j.rootLogger=INFO, A1, F1
 
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:Ss,SSS} %-5p [%c] - %m%n

log4j.appender.F1=org.apache.log4j.RollingFileAppender
log4j.appender.F1.File=./src/test/resources/results/logReports.log

log4j.appender.F1.MaxFileSize=10MB
log4j.appender.F1.MaxBackupIndex=10
log4j.appender.F1.layout=org.apache.log4j.PatternLayout
log4j.appender.F1.layout.ConversionPattern=%d{HH:mm:Ss,SSS} %-5p [%c] - %m%n 
log4j.appender.F1.append=false

log4j.logger.com.foo=com.consol.citrus

log4j.logger.org.springframework = INFO
log4j.logger.org.apache.http = INFO
log4j.logger.org.eclipse.jetty = INFO
log4j.logger.com.consol.citrus.config.CitrusBeanDefinitionReader = INFO
log4j.logger.com.consol.citrus.variable.GlobalVariablesPropertyLoader = INFO
log4j.logger.com.consol.citrus.context.TestContext = INFO
log4j.logger.com.consol.citrus.http.servlet.CitrusDispatcherServlet = INFO
log4j.logger.com.consol.citrus.http.servlet.RequestCachingServletFilter = INFO
log4j.logger.com.consol.citrus.http.servlet.GzipServletFilter = INFO
log4j.logger.com.consol.citrus.http.server.HttpServer = INFO
log4j.logger.com.consol.citrus.ws = INFO
